<div id="docentesCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">

    <!-- Iterar sobre grupos de tres docentes -->
    <div class="carousel-item" *ngFor="let grupoDocentes of visibleMembers; let isFirst = first" [class.active]="isFirst">
      <div class="row">
        <!-- Tarjetas individuales -->
        <div class="col" *ngFor="let docente of visibleMembers">
          <div class="card">
            <img class="card-img-top" [src]="docente.photo" alt="Foto de docente">
            <div class="card-body">
              <h6 class="card-title mb-0 lh-0">{{ docente.name | uppercase }}</h6>
              <p class="card-text">
                <small>
                  {{ docente.institution }}
                </small>
              </p>
              <!-- otros elementos de la tarjeta -->
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Controles del carrusel -->

</div>


<!-- Componente de Lista de Miembros -->
<div class="container mt-2">
  <!-- Sección de Tarjetas -->
  <!-- Sección de Lista -->
  <ul class="list-unstyled mt-3">
    <ng-container  *ngFor="let member of members; let i = index">
      <li class="d-flex align-items-center bg-light my-1" *ngIf="i>2">
        <img [src]="member.photo" alt="{{ member.name }}" width="120" class="me-3">
        <div>
          <h5 class="fw-bold mb-0">{{ member.name | uppercase }}</h5>
          <p class="m-0 lh-2">
            <small>
              {{ member.institution }}
            </small>
          </p>
          <p class="m-0 lh-1">
            <small>
              {{ member.email }}
            </small>
          </p>
          <p class="m-0 lh-1">
            <small>
              {{ member.education }}
            </small>
          </p>
        </div>
      </li>
    </ng-container>
  </ul>
</div>

<div class="row mt-5">
  <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2" *ngFor="let institucion of instituciones">
    <div class="d-flex justify-content-center">
      <img [src]="institucion.escudo" alt="Escudo" width="100px">
    </div>
    <p class="mt-1 fw-bold text-center lh-1 institucion">
      {{ institucion.name | titlecase }}
    </p>
  </div>
</div>
